<template name="adminPostDetail">
  <div class="row">
    <!-- Content Column -->
    <div class="large-9 columns">

      <!-- Header -->
      <header class="row">
        <div class="small-7 columns">
          <input id="post-title" type="text" name="title" value="{{post.title}}" placeholder="[Enter Title]" required="true">
        </div>
        <div class="small-5 columns vertical">
          <div class="button-group">
            <button class="button small publish primary">
              {{#if post.isPublished}}
                Update
              {{else}}
                Publish
              {{/if}}
            </button>
            <button class="button small save{{#if isDirty}} success{{/if}}">Save</button>
            <button class="button small cancel">Close</button>
          </div>
        </div>
      </header>

      <!-- Posts -->
      <div class="row">
        <div class="small-12 columns richtext-tall">
          {{Richtext post.body}}
        </div>
      </div>

    </div>

    <!-- Settings -->
    <div class="large-3 columns">

      <h3>Post Settings</h3>

      <div class="section-container accordion" data-section="accordion">

        <!-- Tags -->
        <section>
          <p class="title" data-section-title>
            <a href="#">
              <i class="icon-tag"></i>&nbsp;&nbsp;Tags
            </a>
          </p> 
          <div class="content" data-section-content>
            <input id="post-tags" type="text" value="{{join post.tags delimiter=', '}}" placeholder="e.g. one, two, three" required="true">
          </div>
        </section>

        <!-- Permalink -->
        <section>
          <p class="title" data-section-title>
            <a href="#">
              <i class="icon-link"></i>&nbsp;&nbsp;Permalink
            </a>
          </p> 
          <div class="content" data-section-content>
            <input class="small" id="post-slug" type="text" value="{{post.slug}}" placeholder="example-title" {{#if post._id}}disabled{{/if}}>
          </div>
        </section>

        <!-- Published Date -->
        <section>
          <p class="title" data-section-title>
            <a href="#">
              <i class="icon-calendar"></i>&nbsp;&nbsp;Published Date
            </a>
          </p> 
          <div class="content" data-section-content>
            <input class="small" id="post-published-at" type="date" value="{{formatDate post.publishedAt format='YYYY-MM-DD'}}">
          </div>
        </section>

        <!-- Options -->
        <section>
          <p class="title" data-section-title>
            <a href="#">
              <i class="icon-cog"></i>&nbsp;&nbsp;Options
            </a>
          </p> 
          <div class="content" data-section-content>
            
          </div>
        </section>

      </div>

    </div>

  </div>
</template>
