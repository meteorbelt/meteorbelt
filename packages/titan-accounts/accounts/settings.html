<template name="accountSettings">
  <div class="row">
    <header class="small-12 columns">
      <h2>Account Password Reset</h2>
    </header>
  </div>
  <div class="row">
    <div class="large-3 columns">{{> accountNav}}</div>
    <div class="large-5 columns">
      <form id="password-form" method="POST" class="form-horizontal">
        <label for="currentPassword">Current Password</label>
        <input required value="" type="password" name="currentPassword">
        <label for="newPassword">New Password</label>
        <input required value="" type="password" name="newPassword">
        <input type="submit" value="Change" class="button">
      </form>
    </div>
    <div class="large-4 columns"></div>
  </div>
</template>
