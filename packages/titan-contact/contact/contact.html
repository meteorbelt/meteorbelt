<template name="contactForm">
  <form id="contact-form" class="form-horizontal" role="form">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-2">
        <h5>Please fill in your information</h5>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input autofocus class="form-control" type="text" name="name" required placeholder="John Smith">
        <small class="error">Name is required.</small>
      </div>
    </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input class="form-control" type="email" name="email" required placeholder="john@example.com">
        <small class="error">A valid email address is required.</small>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone <small>(optional)</small></label>
      <div class="col-sm-10">
        <input class="form-control" type="tel" name="phone" placeholder="316 555 1234">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="message" rows="4" required placeholder="Hello..."></textarea>
        <small class="error">A message is required.</small>
      </div>
    </div>
    <div class="col-sm-10 col-sm-offset-2">
      <input class="btn btn-primary" type="submit" value="Send Message">
    </div>
  </form>
</template>

<template name="contactPerson">
  <ul class="large-block-grid-5">
    {{#each people}}
    <li><a href="mailto:{{email}}"><img src="http://placehold.it/200x200">{{name}}</a></li>
    {{/each}}
  </ul>
</template>


<template name="contactVCard">
  <!-- GOOGLE MAP-->
  <div itemscope="itemscope" itemtype="http://schema.org/LocalBusiness">
    <h5><strong itemprop="name">{{Site.name}}</strong></h5>
    <address itemprop="address" itemscope="itemscope" itemtype="http://schema.org/PostalAddress">
      <span itemprop="streetaddress">{{address.address1}}</span>
      <br>
      {{#if address.address2}}
        <span itemprop="streetaddress">{{address.address2}}</span>
        <br>
      {{/if}}
      <span itemprop="addressLocality">{{address.city}},</span>
      <span itemprop="addressRegion">{{address.state}}</span>
      <span itemprop="postalCode">{{address.zipcode}}</span>
      <br>
      {{#if phone}}
        <abbr title="Phone">P:</abbr>
        <span itemprop="telephone">{{phone}}</span>
        <br>
      {{/if}}
      {{#if fax}}
        <abbr title="Fax">F:</abbr>
        <span itemprop="fax">{{fax}}</span>
      {{/if}}
    </address>
    <div></div>
  </div>
</template>

<template name="contact">

  <!-- Header -->
  <div class="row">
    <div class="col-md-8">
      <h3>Get in Touch!</h3>
    </div>
  </div>

  <div class="row">

    <!-- Form -->
    <div class="col-md-8">
      <p>{{{contact.text}}}</p>
      {{> contactForm }}
    </div>

    <!-- Sidebar -->
    <div class="col-md-2 col-md-offset-1">
      {{#if contact.showAddress}}
        <!-- Clicking this placeholder fires the mapModal Reveal modal -->
        <p>
          <!-- <a href="" data-reveal-id="mapModal"> -->
            <img src="{{mapUrl}}">
          <!-- </a> -->
          <br />
          <!-- <div id="contact-map" style="height:250px;width:100%;"></div> -->
          <!-- <a href="" data-reveal-id="mapModal">View Map</a> -->
        </p>
        {{> contactVCard contact}}
      {{/if}}
    </div>

  </div>
</template>
