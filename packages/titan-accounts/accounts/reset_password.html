<template name="accountResetPassword">
  <div class="row">
    <div class="small-10 large-4 small-centered columns">
      <form class="form-signin" id="password-reset" action="" method="POST">
        <h2 class="form-signin-heading">Reset Password</h2>
        <label>Email Address</label>
        <input name="email" type="email" validate>
        <input class="button" type="submit" value="Send Email">
      </form>
    </div>
  </div>
</template>
