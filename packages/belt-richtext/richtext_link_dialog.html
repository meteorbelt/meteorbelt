<template name="beltRichtextLinkDialog">
  <div id="belt-richtext-link-dialog" class="reveal-modal">
    <div class="row">
      <form>
        <h3>Insert Link</h3>
        <input value="http://" type="url" name="link-url">
        <input type="submit" value="Cancel" class="button cancel-dialog">
        <input type="submit" value="Insert Link" class="button primary save">
      </form>
    </div>
    <a class="close-reveal-modal">&#215;</a>
  </div>
</template>
