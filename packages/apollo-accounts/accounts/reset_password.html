<template name="accountResetPassword">
  <div class="row">
    <div class="col-sm-10 col-md-4">
      <form role="form" id="password-reset" action="" method="POST">
        <h2 class="form-signin-heading">Reset Password</h2>
        <div class="form-group">
          <label>Email Address</label>
          <input class="form-control" name="email" type="email" validate>
        </div>
        <input class="btn" type="submit" value="Send Email">
      </form>
    </div>
  </div>
</template>
