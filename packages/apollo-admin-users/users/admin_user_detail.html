    <div class="large-3 columns">
      {{> adminNav }}
    </div>

    <!-- Content Column -->
    <div class="large-9 columns">

      <!-- Header -->
      <header class="row">
        <div class="small-9 columns">
          <h2>{{user.name}}</h2>
        </div>
        <div class="small-3 columns vertical">
          <a href="{{adminUserNewPath}}" class="pull-right">

          </a>
        </div>
      </header>

      <!-- Table -->
      <div class="row">
      </div>

    </div>

  </div>
</template>
