<template name="contactVCard">
  <!-- GOOGLE MAP-->
  <div itemscope="itemscope" itemtype="http://schema.org/Restaurant">
    <strong itemprop="name">{{Settings.site.title}}</strong>
    <br>
    <address itemprop="address" itemscope="itemscope" itemtype="http://schema.org/PostalAddress">
      <span itemprop="streetaddress">{{address.address1}}</span>
      <br>
      {{#if address.address2}}
        <span itemprop="streetaddress">{{address.address2}}</span>
        <br>
      {{/if}}
      <span itemprop="addressLocality">{{address.city}},</span>
      <span itemprop="addressRegion">{{address.state}}</span>
      <span itemprop="postalCode">{{address.zipcode}}</span>
      <br>
      <abbr title="Phone">P:</abbr>
      <span itemprop="telephone">{{phone}}</span>
      <br>
      {{#if fax}}
        <abbr title="Fax">F:</abbr>
        <span itemprop="fax">{{fax}}</span>
      {{/if}}
    </address>
    <div></div>
    <address>
      <strong>{{person.name}}</strong>
      <br>
      <a href="{{contact.email}}">{{person.email}}</a>
    </address>
  </div>
</template>


<template name="contactForm">
  <form id="contact-form" class="form-horizontal">
    <h5>Please fill in your information</h5>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Name<sup>*</sup></label>
      </div>
      <div class="small-10 columns">
        <input autofocus type="text" name="name" placeholder="John Smith">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Email</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="email" placeholder="john@example.com">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Phone <i>(optional)</i></label>
      </div>
      <div class="small-10 columns">
        <input type="tel" name="phone" placeholder="316 555 1234">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Message</label>
      </div>
      <div class="small-10 columns">
        <textarea rows="4"></textarea>
      </div>
    </div>
    <div class="row collapse">
      <div class="small-10 small-offset-2">
        <input class="radius button" type="submit" value="Send Message">     
      </div>
    </div>
  </form>
</template>
