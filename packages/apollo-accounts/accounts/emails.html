<template name="accountEmails">
  <div class="row">
    <header class="col-xs-12 columns">
      <h2>Account Emails</h2>
    </header>
  </div>
  <div class="row">
    <div class="col-md-3">{{> accountNav}}</div>
    <div class="col-md-5">
      <div class="row">
        <table class="col-xs-12 table table-striped">
          <tbody>{{#each allEmails}}{{> accountEmailsItem}}{{/each}}</tbody>
        </table>
      </div>
      <form action="" method="POST">
        <h5>Add another emails address</h5>
        <div class="input-group">
          <input class="form-control" name="address" type="email" required placeholder="Email Address">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Add">
          </span>
        </div>
      </form>
    </div>
  </div>
</template>
