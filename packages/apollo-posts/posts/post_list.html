<template name="postList">
  <div class="row">
    <div class="large-3 push-9 columns">
      {{> postSidebar}}
    </div>
    <div class="large-9 pull-3 columns">
      {{#if allPosts.count}}
        {{#each allPosts}}
          <span>{{formatDate publishedAt format="MMMM Do, YYYY"}}</span>
          <div>
            <a href="/blog/{{slug}}">
              <h3>{{title}}</h3>
            </a>
            <p>{{{body}}}</p>
          </div>
        {{/each}}
      {{else}}
        <h3>No Posts yet.</h3>
      {{/if}}
    </div>
  </div>
</template>
