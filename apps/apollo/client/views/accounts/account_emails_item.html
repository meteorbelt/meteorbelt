<template name="accountEmailsItem">
  <tr>
    <td colspan="2">
      <img src="{{avatarUrl}}" alt="{{name}}">
    </td>
    <td>{{address}}</td>
    <td>
      {{#if verified}}
        {{#if isDefault}}
          <span class="label">Default</span>
        {{else}}
          <button class="btn btn-small make-default">Set as default</button>
        {{/if}}
      {{else}}
        <button class="btn btn-small verify">Verify</button>
      {{/if}}
    </td>
    <td><button class="btn btn-small btn-danger remove">Remove</button></td>
  </tr>
</template>
