<template name="adminProductList">
  <div class="row">
    <div class="col col-lg-2">{{> adminNav}}</div>
    <div class="col col-lg-10">
      <a href="/admin/products/new" class="btn btn-success new-product pull-right">
        <i class="icon-plus"></i>&nbsp;&nbsp;&nbsp;New Product
      </a>
      {{#with allProducts}}
        {{#if this.count}}
          <table class="table">
            <thead></thead>
            <tbody>
            {{#each this}}
              {{> adminProductListItem}}
            {{/each}}
            </tbody>
          </table>
        {{else}}
          <h4>No products yet</h4>
        {{/if}}
      {{/with}}
    </div>
  </div>
</template>
