<template name="beltRichtextLinkDialog">
  <div id="belt-richtext-link-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close cancel-dialog" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Insert Link</h3>
          </div>
          <div class="modal-body">
            <input value="http://" type="url" name="link-url">
          </div>
          <div class="modal-footer">
            <input type="submit" value="Cancel" class="btn cancel-dialog">
            <input type="submit" value="Insert Link" class="btn btn-primary save">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
