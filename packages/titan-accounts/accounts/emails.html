<template name="accountEmails">
  <div class="row">
    <header class="small-12 columns">
      <h2>Account Emails</h2>
    </header>
  </div>
  <div class="row">
    <div class="large-3 columns">{{> accountNav}}</div>
    <div class="large-6 columns">
      <div class="row">
        <table class="large-12 columns">
          <tbody>{{#each allEmails}}{{> accountEmailsItem}}{{/each}}</tbody>
        </table>
      </div>
      <form action="" method="POST">
        <h5>Add another emails address</h5>
        <div class="row collapse">
          <div class="small-9 columns">
            <input name="address" type="email" placeholder="Email Address">
          </div>
          <div class="small-3 columns">
            <input class="button prefix" type="submit" value="Add">
          </div>
        </div>
      </form>
    </div>
    <div class="large-3 columns"></div>
  </div>
</template>
