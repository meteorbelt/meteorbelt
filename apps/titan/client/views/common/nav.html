<template name="nav">
  <div class="navbar contain-to-grid">

    <nav class="top-bar">

      <!-- Logo -->
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name"></li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
      </ul>

      <!-- Nav items -->
      <section class="top-bar-section">

        <!-- Left Nav Section -->
        <ul class="left">
          <li class="{{isActiveExact 'home'}}"><a href="{{urlFor 'home'}}">Home</a></li>
          <li class="{{isActive 'postList'}}"><a href="{{urlFor 'postList'}}">Blog</a></li>
          <li class="{{isActive 'contact'}}"><a href="{{urlFor 'contact'}}">Contact</a></li>
          {{#if isInRole 'admin'}}
            <li class="{{isActive 'adminHome'}}"><a href="{{adminHomePath}}">Admin</a></li>
          {{/if}}
        </ul>

        <!-- Right Nav Section -->
        <ul class="right">
         {{> accountLoginButtons}}
        </ul>

      </section>

    </nav>
    <!-- End Top Bar -->

  </div>
</template>
