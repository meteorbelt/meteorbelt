<template name="adminUserListItem">
  <tr class="clickable">
    <td colspan="2">
      <img class="user-avatar" src="{{avatarUrl}}" width=30 height=30 alt="{{displayName}}">
      &nbsp;&nbsp;{{displayName}}
    </td>
    </td>
    <td>{{timeSince createdAt}}</td>
    <td>{{email}}</td>
    <td>
      <input class="is-admin" type="checkbox"{{#if isAdmin}}checked{{/if}}
      {{#if isSelf}}disabled{{/if}}>
    </td>
  </tr>
</template>
