<template name="accountSettings">
  <div class="row">
    <header class="col-xs-12 columns">
      <h2>Account Password Reset</h2>
    </header>
  </div>
  <div class="row">
    <div class="col-md-3">{{> accountNav}}</div>
    <div class="col-md-5">
      <form role="form" id="password-form" method="POST">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input class="form-control" required value="" type="password" name="currentPassword">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input class="form-control" required value="" type="password" name="newPassword">
        </div>
        <input type="submit" value="Change" class="btn">
      </form>
    </div>
  </div>
</template>
