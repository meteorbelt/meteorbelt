<template name="accountProfile">
  <h2 id="section-header">Account Profile</h2>
  <div class="row">
    <div class="col col-lg-2">{{> accountNav}}</div>
    <div class="col col-lg-6">
      <form id="profile-form" method="POST" class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label for="name" class="control-label">
              <strong>Full Name</strong>
            </label>
            <div class="controls">
              <input required value="{{profile.name}}" type="text" name="name">
            </div>
          </div>
          <div class="control-group">
            <label for="phone" class="control-label">
              <strong>Phone Number</strong>
            </label>
            <div class="controls">
              <input value="{{profile.phone}}" type="tel" name="phone">
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="submit" value="Update" class="btn">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</template>
