<template name="adminLayout">
  
  <!-- Wrapper -->
  <div id="wrap" class="admin-section">

    <div class="navbar contain-to-grid">
      <nav class="top-bar">

        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1><a href="/admin">Titan Admin</a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <!-- Section Links -->
        <section class="top-bar-section">
          <!-- Account Links -->
          <ul class="right">
            {{> accountLoginButtons}}
          </ul>
        </section>

      </nav>
    </div>

    <!-- Notifications -->
    <div class="row">
      <div class="large-12 columns">{{> beltFlashes}}</div>
    </div>

    <!-- Page Content -->
    {{renderPage}}
    
  </div>

  <!-- Footer -->
  <footer id="footer">
    <div class="row footer-inner">
      <div class="large-12 column">
        <p>&copy; 2013 MeteorBelt.com. All rights reserved.</p>
      </div>
    </div>
  </footer>

</template>
