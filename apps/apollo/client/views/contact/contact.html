
<template name="contact">
  <div class="row">
    <div class="col col-lg-12">
      <div class="row">
        <div class="col col-lg-7">
          <h2>Get In Touch</h2>
          <!--<p>{{Settings.contact.contactText}}</p>-->
          <form id="contact-form" class="form-horizontal">
            <div class="control-group">
              <label class="control-label">Name<sup>*</sup></label>
              <div class="controls">
                <input autofocus type="text" name="name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Email<sup>*</sup></label>
              <div class="controls">
                <input type="text" name="email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Phone (optional)</label>
              <div class="controls">
                <input type="tel" name="phone">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Comment<sup>*</sup></label>
              <div class="controls">
                <textarea rows="4" name="comment"></textarea><span class="help-inline">Please write a comment</span>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <input type="submit" value="Send Message" class="btn">
              </div>
            </div>
          </form>
        </div>
        {{#if contact.showAddress}}
          <div class="col col-lg-5">
            <h2>Find us</h2>
            <!-- GOOGLE MAP-->
            <div id="contact-map" style="height:450px;width:100%;"></div>
            <div itemscope="itemscope" itemtype="http://schema.org/Restaurant">
              <strong itemprop="name">{{Settings.site.title}}</strong>
              <br>
              <address itemprop="address" itemscope="itemscope" itemtype="http://schema.org/PostalAddress">
                <span itemprop="streetaddress">{{contact.address.address1}}</span>
                <br>
                {{#if contact.address.address2}}
                  <span itemprop="streetaddress">{{contact.address.address2}}</span>
                  <br>
                {{/if}}
                <span itemprop="addressLocality">{{contact.address.city}},</span>
                <span itemprop="addressRegion">{{contact.address.state}}</span>
                <span itemprop="postalCode">{{contact.address.zipcode}}</span>
                <br>
                <abbr title="Phone">P:</abbr>
                <span itemprop="telephone">{{contact.phone}}</span>
                <br>
                {{#if contact.fax}}
                  <abbr title="Fax">F:</abbr>
                  <span itemprop="fax">{{contact.fax}}</span>
                {{/if}}
              </address>
              <div></div>
              <address>
                <strong>{{contact.person.name}}</strong>
                <br>
                <a href="{{contact.contact.email}}">{{contact.person.email}}</a>
              </address>
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
  <div class="row"></div>
</template>
