<template name="adminUserDetail">

  <div class="row">

    <!-- Nav Column -->
    <div class="large-3 columns">
      {{> adminNav }}
    </div>

    <!-- Content Column -->
    <div class="large-9 columns">

      <!-- Header -->
      <header class="row">

        <!-- Avatar -->
        <div class="small-3 columns">
          <img src="{{avatarUrl}}" alt="{{displayName}}">
        </div>

        <div class="small-9 columns">
          <div class="row">

            <!-- User Details -->
            <div class="small-9 columns">
              <h2>{{user.displayName}}</h2>
              <div class="small-12 columns">
                {{timeSince user.createdAt}}
              </div>
            </div>

            <!-- Controls -->
            <div class="small-3 columns">
              <a href="{{adminUserNewPath}}" class="pull-right">
                <i class="icon-plus"></i> New User
              </a>
            </div>

          </div>
        </div>
      </header>

    </div>

  </div>
</template>
