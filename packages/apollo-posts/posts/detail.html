<template name="postDetail">
  <div class="row">
    <div class="large-9 columns">
      <h2>{{post.title}}</h2>
      <h5>{{formatDate post.publishedAt format="MMMM Do, YYYY"}}</h5>
      {{{post.body}}}
    </div>
    <div class="large-3 columns">
      {{> postSidebar}}
    </div>
  </div>
</template>
