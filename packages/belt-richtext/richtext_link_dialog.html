<template name="beltRichtextLinkDialog">
  <div id="belt-richtext-link-dialog" class="reveal-modal">
    <form>
      <div class="modal-header">
        <h3>Insert Link</h3>
      </div>
      <div class="modal-body">
        <input value="http://" type="url" name="link-url">
      </div>
      <div class="modal-footer">
        <input type="submit" value="Cancel" class="btn cancel-dialog">
        <input type="submit" value="Insert Link" class="btn btn-primary save">
      </div>
    </form>
    <a class="close-reveal-modal">&#215;</a>
  </div>
</template>
