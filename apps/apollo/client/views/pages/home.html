<template name="home">
  <div id="featured">
    <div id="carousel-example-generic" class="carousel slide">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
        <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item">
          <img alt="First slide" src="http://placehold.it/1170x500">
        </div>
        <div class="item active">
          <img alt="Second slide" src="http://placehold.it/1170x500">
        </div>
        <div class="item">
          <img alt="Third slide" src="http://placehold.it/1170x500">
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <i class="glyphicon icon-chevron-left"></i>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <i class="glyphicon icon-chevron-right"></i>
      </a>

    </div>
  </div>
