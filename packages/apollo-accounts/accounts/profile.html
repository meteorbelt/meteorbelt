<template name="accountProfile">
  <div class="row">
    <header class="col-xs-12 columns">
      <h2>Account Profile</h2>
    </header>
  </div>
  <div class="row">
    <div class="col-md-3">{{> accountNav}}</div>
    <div class="col-md-5">
      <form role="form" id="profile-form" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input class="form-control" required value="{{profile.name}}" type="text" name="name">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input class="form-control" value="{{profile.phone}}" type="tel" name="phone">
        </div>
        <input type="submit" value="Update" class="btn">
      </form>
    </div>
  </div>
</template>
