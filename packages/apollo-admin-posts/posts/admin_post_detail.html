<template name="adminPostDetail">
  <div class="row">
    <!-- Nav Column -->
    <div class="large-3 columns">
      {{> adminNav }}
    </div>

    <!-- Content Column -->
    <div class="large-9 columns">

      <!-- Header -->
      <header class="row">
        <div class="small-9 columns">
          <h3>
            <input class="col small-9" id="post-title" type="text" name="title" value="{{post.title}}" placeholder="Post title" required="true">
          </h3>
        </div>
        <div class="small-3 columns vertical">
          <button class="button publish primary">
            {{#if post.isPublished}}
              Update
            {{else}}
              Publish
            {{/if}}
          </button>
          <button class="button save{{#if isDirty}} success{{/if}}">Save</button>
          <button class="button cancel">Close</button>
        </div>
      </header>

      <!-- Posts -->
      <div class="row">
        <div class="small-12 columns richtext-tall">
          {{Richtext post.body}}
        </div>
      </div>
  </div>
</template>
