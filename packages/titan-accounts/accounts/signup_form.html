<template name="accountSignupForm">
  <form role="form" class="form-signin" id="signup" action="" method="POST">
    <h2>Get Started</h2>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" autofocus name="name" type="text">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" name="email" type="email" validate>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" type="password">
    </div>
    <input class="btn" type="submit" value="Sign up">
  </form>
</template>
