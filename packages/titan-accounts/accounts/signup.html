<template name="accountSignup">
  <div class="row">
    <div class="small-10 large-4 small-centered columns">
      <form class="form-signin" id="signup" action="" method="POST">
        <h2 class="form-signin-heading">Get Started</h2>
        <label>Full Name</label>
        <input autofocus name="name" type="text">
        <label>Email Address</label>
        <input name="email" type="email" validate>
        <label>Password</label>
        <input name="password" type="password">
        <input class="button" type="submit" value="Sign up">
      </form>
    </div>
  </div>
</template>
