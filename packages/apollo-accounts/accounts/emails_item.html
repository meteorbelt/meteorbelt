<template name="accountEmailsItem">
  <tr>
    <td colspan="2">
      <img src="{{avatarUrl}}" alt="{{name}}">
    </td>
    <td>{{address}}</td>
    <td>
      {{#if verified}}
        {{#if isDefault}}
          <span class="badge">Default</span>
        {{else}}
          <a href="#" class="make-default">Set as default</a>
        {{/if}}
      {{else}}
      <a class="verify" href="#">Verify</a>
      {{/if}}
    </td>
    <td><a href="#" class="remove">Remove</a></td>
  </tr>
</template>
