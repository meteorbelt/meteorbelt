<template name="adminNav">
  <div class="section-container" data-section="accordion" data-options="one_up: true;">
    {{#each sections}}
      {{> adminNavSections}}
    {{/each}}
  </div>
</template>

<template name="adminNavSections">
  <!-- Section Links -->
  <section class="{{activeClass}}">
    <p class="title" data-section-title>
      <a href="{{url}}">{{name}}</a>
    </p>
    {{#if subpages.length}}
    <div class="content" data-section-content>
      <ul class="side-nav">
        {{#each subpages}}
          {{> adminNavItem}}
        {{/each}}
      </ul>
    </div>
    {{/if}}
  </section>
</template>

<template name="adminNavItem">
  <li class="{{activeClass}}"><a href="{{url}}">{{name}}</a></li>
</template>
