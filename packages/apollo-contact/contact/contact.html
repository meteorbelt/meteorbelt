<template name="contactForm">
  <form id="contact-form" class="form-horizontal">
    <div class="row">
      <div class="small-10 small-offset-2 columns">
        <h6>Please fill in your information</h6>
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Name</label>
      </div>
      <div class="small-10 columns">
        <input autofocus type="text" name="name" placeholder="John Smith">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Email</label>
      </div>
      <div class="small-10 columns">
        <input type="text" name="email" placeholder="john@example.com">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Phone <i>(optional)</i></label>
      </div>
      <div class="small-10 columns">
        <input type="tel" name="phone" placeholder="316 555 1234">
      </div>
    </div>
    <div class="row">
      <div class="small-2 columns">
        <label class="inline right">Message</label>
      </div>
      <div class="small-10 columns">
        <textarea rows="4" placeholder="I love..."></textarea>
      </div>
    </div>
    <div class="row collapse">
      <div class="small-10 small-offset-2">
        <input class="radius button" type="submit" value="Send Message">     
      </div>
    </div>
  </form>
</template>

<template name="contactPerson">
  <section class="section">
    <h5 class="title"><a href="#panel2">Specific Person</a></h5>
    <div class="content" data-slug="panel2">
      <ul class="large-block-grid-5">
        {{#each people}}
        <li><a href="mailto:{{email}}"><img src="http://placehold.it/200x200&amp;text=[person]">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </section>
</template>

<template name="contactAll">
  <section class="section">
    <h5 class="title"><a href="#panel1">Contact Our Company</a></h5>
    <div class="content" data-slug="panel1">
      {{> contactForm }}
    </div>
  </section>
</template>

<template name="contactVCard">
  <!-- GOOGLE MAP-->
  <div itemscope="itemscope" itemtype="http://schema.org/LocalBusiness">
    <h5><strong itemprop="name">{{Site.name}}</strong></h5>
    <address itemprop="address" itemscope="itemscope" itemtype="http://schema.org/PostalAddress">
      <span itemprop="streetaddress">{{address.address1}}</span>
      <br>
      {{#if address.address2}}
        <span itemprop="streetaddress">{{address.address2}}</span>
        <br>
      {{/if}}
      <span itemprop="addressLocality">{{address.city}},</span>
      <span itemprop="addressRegion">{{address.state}}</span>
      <span itemprop="postalCode">{{address.zipcode}}</span>
      <br>
      {{#if phone}}
        <abbr title="Phone">P:</abbr>
        <span itemprop="telephone">{{phone}}</span>
        <br>
      {{/if}}
      {{#if fax}}
        <abbr title="Fax">F:</abbr>
        <span itemprop="fax">{{fax}}</span>
      {{/if}}
    </address>
    <div></div>
  </div>
</template>

<template name="contact">

  <!-- Header -->
  <div class="row">
    <div class="large-12 columns">
      <h3>Get in Touch!</h3>
    </div>
  </div>

  <div class="row">

    <!-- Form -->
    <div class="large-8 columns">
      <p>{{{contact.text}}}</p>
      <div class="section-container tabs" data-section>
        {{> contactAll}}
        {{> contactPerson contact}}
      </div>
    </div>

    <!-- Sidebar -->
    <div class="large-3 columns">
      {{#if contact.showAddress}}
        <!-- Clicking this placeholder fires the mapModal Reveal modal -->
        <p>
          {{#isolate}}
          <a href="" data-reveal-id="mapModal">
            <!-- <img src="http://maps.googleapis.com/maps/api/staticmap?center=New+York,NY&zoom=13&size=600x300&sensor=false"></a><br /> -->
          <!-- <div id="contact-map" style="height:250px;width:100%;"></div> -->
          {{/isolate}}
          <!-- <a href="" data-reveal-id="mapModal"><img src="http://placehold.it/400x280"></a><br /> -->
          <a href="" data-reveal-id="mapModal">View Map</a>
        </p>
        {{> contactVCard contact}}
      {{/if}}
    </div>

  </div>
</template>
