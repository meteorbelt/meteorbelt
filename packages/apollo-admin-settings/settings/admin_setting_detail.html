<template name="adminSettingDetail">

  <!-- Header -->
  <header class="row">
    <div class="small-12 columns">
      <h2 class="text-center">{{toTitle setting._id}} Settings</h2>
    </div>
  </header>

  <!-- Settings Form -->
  <form class="form-horizontal" id="setting-form">
    {{> adminSettingFormField setting.data }}
    <div class="row">
      <div class="small-9 small-offset-3 columns">
        <input type="submit" class="button success" value="save">
        <button class="button cancel">cancel</button>
      </div>
    </div>
  </form>
</template>

<template name="adminSettingFormField">
  {{#keyValue this }}
    {{#if modObject value key}}
      {{> adminSettingFormField value}}
    {{else}}
      <div class="row">
        <div class="small-3 columns">
          <label for="{{parent}}{{key}}" class="right inline">{{toTitle key}}</label>
        </div>
        <div class="small-9 columns">
          {{#if isBoolean value}}
            <input type="checkbox" class="left inline" name="{{parent}}{{key}}" id="{{parent}}{{key}}" checked="{{ value }}">
          {{else}}
            <input type="text" class="right inline" name="{{parent}}{{key}}" id="{{parent}}{{key}}" value="{{ value }}">
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{/keyValue}}
</template>
